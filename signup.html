<!DOCTYPE html>
<html lang="en">

<head>
    <title>Engineer's Space</title>
    <link href="/vender/css/grid.css" rel='stylesheet' type='text/css'>
    <link href="/vender/css/normalize.css" rel='stylesheet' type='text/css'>
    <link href="/resources/css/signup.css" rel='stylesheet' type='text/css'>
</head>

<body>
    <header>
        <!--------------------Quote----------------------------------------------->

        <div class="row">
            <img src="/resources/image/logo.png" id="logo">
            <p id="quote"> â€œEngineers like to solve problems. <br>If there are no problems handily available,<br> they will create their own problems." <br>- Scott Adams </p>
        </div>

        <h1>Sign Up</h1>
        <!------------------------------------------signup----------------------->
        <form>
            <div class="row">
                <div class="col span-1-of-2">
                    <label>Name</label>
                </div>
                <div class="col span-1-of-2">
                    <input type="text" placeholder="Name" required>
                </div>
            </div>
            <div class="row">
                <div class="col span-1-of-2">
                    <label>Email</label>
                </div>
                <div class="col span-1-of-2">
                    <input type="email" placeholder="email" required>
                </div>
            </div>
            <div class="row">
                <div class="col span-1-of-2">
                    <label>Phone no.</label>
                </div>

                <div class="col span-1-of-2">
                    <input type="number" placeholder="123-4567-890" required>
                </div>
            </div>
            <div class="row">
                <div class="col span-1-of-2">
                    <label>Aadhar no.</label>
                </div>
                <div class="col span-1-of-2">
                    <input type="number" placeholder="1111-2222-3333"> </div>
            </div>
            <div class="row">
                <div class="col span-1-of-2">
                    <label>Create Password</label>
                </div>
                <div class="col span-1-of-2">
                    <input type="password" placeholder="password" required>
                </div>
            </div>
            <div class="row">
                <div class="col span-1-of-2">
                    <label>Confirm Password</label>
                </div>
                <div class="col span-1-of-2">
                    <input type="password" placeholder="password" required>
                </div>
            </div>
        </form>
        <button type="button" id="btn" style="width: 150px; height: 40px;">Sign Up</button>
    </header>

</body>

</html>
